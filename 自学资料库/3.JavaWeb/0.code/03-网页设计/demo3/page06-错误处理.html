<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="testError()">测试错误处理</button>
		
		<script type="text/javascript">
			function testError(){
				try{
					console.log("--------------try");
					var m = 10;
					var n = 2;
					if(n!=0){
						var k = m/n;  //JS中变量提升：将变量的声明提升至最全面
					}else{
						throw "n的值不能为0"; //创建自定义错误  （这个地方有错误）
					}
					console.log("K的值为："+k);
				}catch(e){
					console.log(e);
				}finally{
					console.log("--------------finally");
				}
			}
		</script>
	</body>
</html>
