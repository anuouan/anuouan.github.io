<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<button onclick="testScreen()">测试Screen</button>
		
		<script type="text/javascript">
			function testScreen(){
				
				//1.获取屏幕的宽度和高度(分辨率)
				var w = screen.width;
				var h = screen.height;
				
				//2.获取屏幕可用的宽度和高度（除掉状态栏）
				var aw = screen.availWidth;
				var ah = screen.availHeight;
				
				//3
				var xdpi = screen.deviceXDPI;
				var ydpi = screen.deviceYDPI;
				
				alert(xdpi+"*"+ydpi);
				
			}
			
		</script>
	</body>
</html>
