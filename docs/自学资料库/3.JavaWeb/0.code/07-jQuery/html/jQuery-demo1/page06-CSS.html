<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.style1{
				border:1px red solid;
			}
			.style2{
				background-color: orange;
			}
			.style3{
				width: 200px;
				height: 100px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
	</head>
	<body>
		
		<div id="div1" style="position: absolute; left: 100px; top: 200px;">HelloWorld</div>
		
		<div id="div2" style="width: 200px; height: 100px; border:10px red solid; padding: 50px;"></div>
		
		<hr/>
		<button id="btn">测试</button>
		<script type="text/javascript">
			$("#btn").click(function(){
				
				//1.设置标签的样式
				$("#div1").css("width","200px");
				$("#div1").css("height","200px");
				$("#div1").css("border","1px red solid");
				//多个样式也可以一起设置
				$("#div1").css({width:"100px",height:"100px",background:"#ff0000"});
				
				//2.获取标签指定的样式
				var v = $("#div1").css("height");
				
				var position = $("#div1").position();
				//console.log(position.top);
				//console.log(position.left);
				
				//3. 尺寸函数
				console.log( $("#div2").width() );
				console.log( $("#div2").height() );
				
				console.log( $("#div2").innerWidth() );
				console.log( $("#div2").innerHeight() );
				
				console.log( $("#div2").outerWidth() );
				console.log( $("#div2").outerHeight() );
				

				
			});
		</script>
		
	</body>
</html>
