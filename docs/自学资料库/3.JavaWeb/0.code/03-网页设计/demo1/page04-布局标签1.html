<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局标签</title>
	</head>
	<body>
		
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>

		<hr/>
		
		<p>
			枫桥夜泊<br/>
			张继<br/>
			月落乌啼霜满天，<br/>
			江枫渔火对愁眠；<br/>
			姑苏城外寒山寺，<br/>
			夜半钟声到客船。<br/>
		</p>
		<p>
			静夜思<br/>
			李白<br/>
			床前明月光，<br/>
			疑是地上霜；<br/>
			举头望明月，<br/>
			低头思故乡。<br/>
		</p>
		
		
		<hr/>
		水龙头接水的步骤：
		<!-- ol标签表示有序列表，li子标签表示列表项 -->
		<!-- type属性用于指定序号的类型  1  A  a I i-->
		<ol type="i">
			<li>放置水桶</li>
			<li>打开水龙头</li>
			<li>等待放水</li>
			<li>关闭水龙头</li>
			<li>提走水桶</li>
		</ol>
		
		水果列表
		<!-- ul标签表示无序列表，li子标签表示列表项 -->
		<!-- type属性用于指定图标的类型  disc实心圆 circle空心圆  square方形实心  -->
		<ul type="square">
			<li>苹果</li>
			<li>菠萝</li>
			<li>西瓜</li>
			<li>火龙果</li>
			<li>香蕉</li>
		</ul>
		
		自定义列表
		<dl>
			<dt>分组1</dt>
			<dd>1-1</dd>
			<dd>1-2</dd>
			<dt>分组2</dt>
			<dd>2-1</dd>
			<dd>2-2</dd>
		</dl>
		
	</body>
</html>
