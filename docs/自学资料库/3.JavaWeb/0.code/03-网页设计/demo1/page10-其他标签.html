<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>其他标签</title>
	</head>
	<body>
		测试文本
		
		<b>粗体</b>
		<i>斜体</i>
		<u>下划线</u>
		<del>删除线</del>
		
		<strong>加重语气</strong>
		<em>强调</em>
		
		<small>小号文本</small>
		
		10<sup>上标</sup>
		4<sub>下标</sub>
		
		<hr/>
		
		<!-- 计算机输出标签，除了字体有所改变之外，更多的是语义上的设定 -->
		<code>System.out.println("计算机代码!");</code>
		<kbd>Ctrl+L</kbd>
		<var>程序变量</var>
		<pre>预定义</pre>
		
		<address>湖北省武汉市江夏区</address>
		跟着涛哥一起学习<abbr title="Java DataBase Conectivity">JDBC</abbr>技术
		<bdo dir="rtl">定义文字方向</bdo>
		毛泽东同志说：<blockquote>生的伟大，死的光荣！</blockquote>
	</body>
</html>
