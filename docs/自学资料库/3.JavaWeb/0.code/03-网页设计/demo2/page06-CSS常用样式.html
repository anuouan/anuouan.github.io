<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 列表样式 */
			.listStyle1{
				list-style-type: circle;  /* 设置列表图标的样式，none表示不显示图标 */
				list-style-position: inside ;
			}
			.listStyle2{
				list-style-type: circle;  /* 设置列表图标的样式，none表示不显示图标 */
				list-style-position: outside ;/* 设置列表项图标的位置，inside/outside */
				list-style-image: url(imgs/list_item.bmp); /* 设置自定义列表项图标 */
			}
		</style>
	</head>
	<body>
		<ul class="listStyle1">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ul>
		<ul class="listStyle2">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ul>
	</body>
</html>
